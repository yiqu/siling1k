<div *ngIf="aboutItem; else loading" class="card">
  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div class="card-body">
    <h5 class="card-title font-roboto">{{aboutItem.title}}</h5>
    <hr>
    <p class="card-text font-roboto font-thin">
      {{aboutItem.description}}
    </p>
    <hr>
    <h6 class="card-title font-roboto">Fun Facts:</h6>
      <ul>
        <li *ngFor="let fact of aboutItem.facts"
          class="card-text font-roboto font-thin mb-3">{{fact.text}}
          <div class="fact-author">source: {{fact.author}}</div>
        </li>
        
      </ul>
    <hr>
    <a [routerLink]="['../']" class="btn btn-primary fixed-width">Back to About</a>
    <button class="btn btn-info fixed-width">Edit</button>
  </div>
</div>

<ng-template #loading>
  <!-- <app-loading></app-loading> -->
  <p class="">{{loadingText}}</p>
  <button (click)="goBackToAbout()" class="btn btn-primary">Go back to About</button>
</ng-template>
