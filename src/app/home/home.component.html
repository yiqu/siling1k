<div *ngIf="allPanelData; else loading">

  <div class="row">
    <div class="col-md mb-3 mt-3">
      <app-home-summary [graphData]="graphData" [graphConfig]="graphConfig"
        [size]="graphSize"></app-home-summary>
    </div>
  </div>
  
  <div class="row">
    <div *ngFor="let panelData of allPanelData" class="col-md center-text">
      <app-display [id]="panelData.title"
        [displayImageUrl]="panelData.displayUrl"
        [displayData]="panelData.dataArray"
        [displayTitle]="panelData.title"
        [isExpanded]="false"
        (toggledPanel)="onPanelToggle(panelData.title)">
      </app-display>
    </div>
  </div>
  
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
