<div *ngIf="rawData" class="row">
  <div *ngFor="let panelKey of listOfPanels" class="col-md center-text">
    <app-display 
      [displayImageUrl]="getPanelItemDetails(panelKey).displayUrl"
      [displayData]="getPanelItemDetails(panelKey).dataArray"
      [displayTitle]="getPanelItemDetails(panelKey).title">
    </app-display>
  </div>
</div>
